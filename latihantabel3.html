<!DOCTYPE html>
<html>
<head>
    <title>Latihan Tabel 3</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Belajar Membuat Tabel</h1>
    <table>
        <tr>
            <th width="300px" colspan="4">Seminar</th>
        </tr>
        <tr>
            <td rowspan="2">Hari</td>
            <td colspan="2">Jadwal</td>
            <td rowspan="2">Topic</td>
        </tr>
        <tr>
            <td>Mulai</td>
            <td>Selesai</td>
        </tr>
        <tr>
            <td rowspan="2">Senin</td>
            <td rowspan="2">08:00</td>
            <td rowspan="2">17:00</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>
        <tr>
            <td rowspan="3">Selasa</td>
            <td>08:00</td>
            <td>11:00</td>
            <td rowspan="3">PHP dan jQuery</td>
        </tr>
        <tr>
            <td>11:00</td>
            <td>14:00</td>
        </tr>
        <tr>
            <td>14:00</td>
            <td>17:00</td>
        </tr>
        <tr>
            <td>Rabu</td>
            <td>08:00</td>
            <td>12:00</td>
            <td>Codelgniter</td>
        </tr>
    </table>
</body>

</html>
